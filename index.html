<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylse.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <div id="work">  
            <div class="score-board">
              <div id="player1-label" class="badge">player1</div>
              <div id="player2-label" class="badge">player2</div>
              <span id="player1-score">0</span>:<span id="player2-score">0</span>
            </div>
    </header>
    <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="RestartButton1">Restart</button>
    </div>
    <button id="RestartButton2">Restart</button>
</body>
</html>
